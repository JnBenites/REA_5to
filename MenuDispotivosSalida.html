<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Menú de Contenidos</title>
    <style>
        body {
            background: linear-gradient(45deg, #ffd700, #f9a20d);
            color: #000; /* Texto negro */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .menu-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px;
        }
        .menu-header {
            font-size: 2rem;
            font-weight: bold;
            color: #FF5733; /* Naranja vibrante */
        }
        .btn-menu {
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
        }
        .btn-menu i {
            margin-right: 10px;
        }
        .btn-back {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.2rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .btn-back:hover {
            background-color: #218838;
            transform: scale(1.1);
            color: white;
        }
        .btn-back i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="row">
            <!-- Columna izquierda: Contenido -->
            <div class="col-md-4 d-flex flex-column align-items-center justify-content-center">
                <h1 class="menu-header">Dispositivos de Salida</h1>
                <p style="text-align: justify; margin-top: 10px;">
                    Son aquellos que reciben información procesada por la computadora y la presentan al usuario en diferentes formatos, como texto, imágenes, sonido o gráficos (Vélez, 2024).
                </p>
            </div>
            

            <!-- Columna derecha: Botones -->
            <div class="col-md-8">
                <button class="btn btn-warning btn-menu" onclick="location.href='monitor.html'">
                    <i class="fas fa-laptop"></i> 1. Monitor
                </button>
                <button class="btn btn-warning btn-menu" onclick="location.href='impresora.html'">
                    <i class="fas fa-desktop"></i> 2. Impresora
                </button>
                <button class="btn btn-warning btn-menu" onclick="location.href='parlantes.html'">
                    <i class="fas fa-microchip"></i> 3. Parlantes
                </button>
            </div>
        </div>
    </div>

    <!-- Botón de Regreso -->
    <button class="btn btn-back" onclick="location.href='menu.html'">
        <i class="fas fa-arrow-left"></i> Regresar al menu
    </button>

    <!-- Scripts de Bootstrap y FontAwesome -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
