<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego: Software o Hardware</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #ffd700, #f9a20d); /* Fondo degradado */
            color: #000; /* Texto negro */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .game-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .question {
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: bold;
        }
        .btn-option {
            width: 45%;
            margin: 10px;
            padding: 15px;
            font-size: 1.2rem;
        }
        .score, .attempts {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .btn-back {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.2rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .btn-back:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        .btn-back i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Juego: Software o Hardware</h1>
        <div class="question" id="question">¿Teclado es Software o Hardware?</div>
        <button class="btn btn-warning btn-option" onclick="checkAnswer('Hardware')">Hardware</button>
        <button class="btn btn-warning btn-option" onclick="checkAnswer('Software')">Software</button>
        <div class="score">Puntaje: <span id="score">0</span></div>
        <div class="attempts">Intentos restantes: <span id="attempts">3</span></div>
    </div>
    <button class="btn btn-back" onclick="location.href='menu.html'">
        <i class="fas fa-arrow-left"></i> Regresar al menú
    </button>

    <script>
        let score = 0;
        let attempts = 3;
        const scoreElement = document.getElementById('score');
        const attemptsElement = document.getElementById('attempts');
        const questionElement = document.getElementById('question');

        // Preguntas y respuestas correctas
        const questions = [
            { question: "¿Teclado es Software o Hardware?", answer: "Hardware" },
            { question: "¿Photoshop es Software o Hardware?", answer: "Software" },
            { question: "¿Procesador es Software o Hardware?", answer: "Hardware" },
            { question: "¿Sistema Operativo es Software o Hardware?", answer: "Software" },
            { question: "¿Monitor es Software o Hardware?", answer: "Hardware" },
        ];

        let currentQuestionIndex = 0;

        // Mostrar la siguiente pregunta
        function showNextQuestion() {
            if (currentQuestionIndex < questions.length) {
                questionElement.textContent = questions[currentQuestionIndex].question;
            } else {
                alert('¡Felicidades! Has respondido todas las preguntas.');
                resetGame();
            }
        }

        // Verificar la respuesta
        function checkAnswer(userAnswer) {
            const correctAnswer = questions[currentQuestionIndex].answer;

            if (userAnswer === correctAnswer) {
                score++;
                scoreElement.textContent = score;
            } else {
                attempts--;
                attemptsElement.textContent = attempts;
                if (attempts === 0) {
                    alert('¡Has perdido! El juego se reiniciará.');
                    resetGame();
                    return;
                }
            }

            currentQuestionIndex++;
            showNextQuestion();
        }

        // Reiniciar el juego
        function resetGame() {
            score = 0;
            attempts = 3;
            currentQuestionIndex = 0;
            scoreElement.textContent = score;
            attemptsElement.textContent = attempts;
            showNextQuestion();
        }

        // Iniciar el juego
        showNextQuestion();
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
